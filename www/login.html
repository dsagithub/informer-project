  <body>
  <span id="contenedor-barra"></span>

            <h1 class="text-center login-title">Identificate para entrar en informer </h1>
            <div class="account-wall">
			<img class="profile-img" src="http://www.silviavinuales.com/wp-content/uploads/2013/02/informer1.jpg" alt="">
			<div class="form-signin">
                <input type="text" class="form-control" id="username" placeholder="Email" value="alicia" required="" autofocus="">

                <input type="hidden" value="LOGIN">
                <button class="btn btn-lg btn-primary btn-block"  id="button_login" >
                    Identificarme</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">Recordarme
                </label>
                <a href="#" class="pull-right need-help">Necesitas ayuda? </a>
                <span class="clearfix"></span>
                </div>
            </div>
            <a href="http://localhost:8080/informer-auth/register.jsp" class="text-center new-account">Crear una cuenta</a>
        </div>
