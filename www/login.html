<html>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
	
	
	<div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Identificate para entrar en informer </h1>
            <div class="account-wall">
		<img class="profile-img" src="http://www.silviavinuales.com/wp-content/uploads/2013/02/informer1.jpg" alt="">
		<div class="form-signin">
                <input type="text" class="form-control" id="username" placeholder="Email" value="alicia" required="" autofocus="">
                <input type="password" class="form-control" id="userpass" placeholder="Password" value="alicia" required="">
                <input type="hidden" value="LOGIN">
                <button class="btn btn-lg btn-primary btn-block"  id="button_login" >
                    Identificarme</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">Recordarme
                </label>
                <a href="#" class="pull-right need-help">Necesitas ayuda? </a>
                <span class="clearfix"></span>
                </div>
            </div>
            <a href="http://localhost:8080/informer-auth/register.jsp" class="text-center new-account">Crear una cuenta</a>
        </div>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
		<script src="http://cachedcommons.org/cache/jquery-cookie/0.0.0/javascripts/jquery-cookie.js"></script>
		<script src="js/variable.js"></script>
        <script src="js/informer.js"></script>
        <script src="js/login.js"></script>
</html>
