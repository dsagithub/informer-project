            <div class="panel-heading">
              <h3 class="panel-title">beeter</h3>
            </div>
            <div class="panel-body">
              <form action="" id="contact-form" class="form-horizontal">
		<fieldset>
		  <legend>POST Sting</legend>
		  
		  <div class="control-group">
		      <label class="control-label" for="username">Username</label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" name="username" id="username">
		      </div>
		    </div>
		  
		  
		    <div class="control-group">
		      <label class="control-label" for="noimporta">Subject</label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" name="subject" id="noimporta_subject" size='50' >
		      </div>
		    </div>
		    
		    
		    <div class="control-group">
		      <label class="control-label" for="noimporta2">Contenido</label>
		      <div class="controls">
		        <!-- <input type="text" class="input-xlarge" name="contenido" id="noimporta_contenido" size='50' value="Dicen que magisterio es super mega dificil!"> -->
		        <textarea name='contenido' id='noimporta_contenido' rows='5' cols='52'></textarea> 
		      </div>
		    </div>
		    

		    <br>
		    <div class="form-actions">
		      <button type="submit" class="btn btn-primary btn-large" id="button_post_sting">POST sting</button>
		      <!-- <button type="reset" class="btn">Cancel</button> -->
		    </div>
		  </fieldset>
		</form>
		
		<span id='return'></span>
            </div>
          </div>
    </div>
