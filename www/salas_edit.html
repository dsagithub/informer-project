<!DOCTYPE html>
<html lang="es">
<head>
<title>Informer</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link href="css/style.css" rel="stylesheet">
<link href="css/style_posts.css" rel="stylesheet">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
<link
	href="http://www.w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css"
	rel="stylesheet">
</head>
<body>
<span id="contenedor-barra"></span>

	<div id="post-container">
		<div id="tabla_missalas">
			<span>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<div id="MisSalas">Tus Salas</div>
						</h3>
					</div>
					<div class="panel-body">
						<div id="tabla_publica">
							<table>
								<tr>
									<th>ID</th>
									<th>Nombre Sala</th>
									<th>Editar Nombre</th>
									<th>Visibilidad</th>
									<th>Editar Tipo</th>
									<th>Editar Password</th>
									<th>Ultima Actulizacion</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</span>
		</div>

		<div id="tabla_crearsala">
			<form class="form-horizontal">
				<fieldset>
					<legend>Crear Nueva Sala</legend>
					<div class="control-group">
						<label class="control-label" for="input01">Nombre de la
							Sala.</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="nombre_sala">
							<p class="help-block">Tiene que ser un Nombre Autodescriptivo
								y no muy largo.</p>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="select01">Tipo de Sala</label>
						<div class="controls">
							<select id="select01">
								<option>Publica</option>
								<option>Privada-Visible</option>
								<option>Privada-Oculta</option>
							</select>
						</div>
					</div>
					<div class="controls">
						<button type="submit" class="btn btn-success">Crear</button>
					</div>

				</fieldset>
			</form>
		</div>
	</div>




	<!-- SCRIPTS -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="http://cachedcommons.org/cache/jquery-cookie/0.0.0/javascripts/jquery-cookie.js"></script>
	<script
		src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
	<script src="js/variable.js"></script>
	<script src="js/salas_edit.js"></script>
<script src="js/login.js"></script>
</body>
</html>
